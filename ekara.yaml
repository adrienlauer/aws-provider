templates:
  - inventory/ekara.aws_ec2.yml

providers:
  ek-aws:
    params:
      instances:
        # Ubuntu minimal 18.04 LTS (2019-07-23)
        image: ami-f90a4880
    env:
      AWS_REGION: {{ .Vars.ek.aws.region }}
      AWS_ACCESS_KEY_ID: {{ .Vars.ek.aws.accessKey.id }}
      AWS_SECRET_ACCESS_KEY: {{ .Vars.ek.aws.accessKey.secret }}

